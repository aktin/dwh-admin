<div class="ui middle aligned center aligned grid text container" style="height:100%;">
    <div class="row">
        <div class="column" style="max-width: 450px;">
            <h1>Bitte einloggen</h1>
            <form class="ui large form" ng-submit="users.login($event)">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input name="email" ng-model="users.loginUsername" placeholder="E-mail address" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input name="password" ng-model="users.loginPassword" placeholder="Password" type="password">
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="linkify icon"></i>
                                <input name="link" ng-model="users.server.link" placeholder="Link" type="text" ng-disabled="!users.changeServer">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input name="url" ng-model="users.server.url" placeholder="Url" type="text" ng-disabled="!users.changeServer">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" ng-model="users.changeServer" ng-disabled="users.changeServer">
                            <label>change i2b2 server url</label>
                        </div>
                    </div>

                    <input class="ui fluid large submit button" type="submit" value="Login">
                </div>

                <div class="ui error message"></div>

            </form>


        </div>
    </div>        
</div>
