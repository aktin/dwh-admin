<div *ngIf="_updaterService.showDwhUpdateError"
     class="ui negative message">
    <i (click)="_updaterService.showDwhUpdateError=false;"
       class="close icon"></i>
    <div class="header">Fehler!</div>
    <p>Das Update konnte nicht ausgeführt werden!</p>
</div>

<div *ngIf="_updaterService.showAptUpdateError"
     class="ui negative message">
    <i (click)="_updaterService.showAptUpdateError=false;"
       class="close icon"></i>
    <div class="header">Fehler!</div>
    <p>Die Suche nach einer neuen Version ist fehlgeschlagen!</p>
</div>

<popup-message style="position: absolute; left: 35%; bottom: 120%;"></popup-message>
<popup-update style="position: absolute; left: 35%; bottom: 120%;"></popup-update>

<div *ngIf="_updaterService.checkPermission()"
     class="header-version"
     style="text-align: center;">
    <button (click)="_updaterService.reloadAptPackages()"
            *ngIf="!_updaterService.isNewUpdateAvailable"
            [disabled]="!_updaterService.isUpdateAgentInstalled"
            class="ui basic icon button"
            title="Auf neue Updates prüfen">
        <i *ngIf="!_updaterService.isCheckingForUpdates"
           class="sync large icon"></i>
        <i *ngIf="_updaterService.isCheckingForUpdates"
           class="sync loading large icon"></i>
    </button>
    <button (click)="openUpdatePopup()"
            *ngIf="_updaterService.isNewUpdateAvailable"
            [disabled]="!_updaterService.isUpdateAgentInstalled"
            class="ui basic icon button"
            title="Ein neues Update ist verfügbar">
        <i class="arrow circle up large icon green"></i>
    </button>
    <div (click)="openLastUpdateSummary()"
         style="display: inline">
        Version {{ version }}
    </div>
</div>


<div class="ui container">
    <div class="ui padded grid middle aligned">
        <a routerLink="/home" class="ui small image three wide column header-logo">
            <img src="img/AKTIN_Logo_tmp.png">
        </a>
        <div class="ui header bottom aligned eight wide column header-title">Notaufnahmeregister <br/>
            Data-Warehouse-Manager
        </div>
    </div>
</div>

<div class="ui borderless main menu"
     id="header-menu">
    <div class="ui container">
        <ng-container *ngFor="let route of routings">
            <a *ngIf="visible[route.data['name']]"
               class="item"
               routerLink="{{route.path}}"
               routerLinkActive="active">
                <span class="header-menu-item-content">{{ route.data['name'] }}</span>
            </a>
        </ng-container>
        <div class="right item">
            <span class="header-menu-item-content">
                <user-login [menu]="true"></user-login>
            </span>
        </div>
    </div>
</div>
