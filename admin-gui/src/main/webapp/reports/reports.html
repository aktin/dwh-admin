<div class="ui text container">
	<div class="ui secondary  menu">
		<a class="item" ng-class="{ active:reports.isRoute('overview') }" ng-click="reports.setRoute('overview')">
			Übersicht
		</a>
		<a class="item" ng-class="{ active:reports.isRoute('showReports') }" ng-click="reports.setRoute('showReports')">
			Berichte anzeigen
		</a>
		<a class="item" ng-class="{ active:reports.isRoute('editTemplates') }" ng-click="reports.setRoute('editTemplates')">
			Template Bearbeiten
		</a>
		<a class="item" ng-class="{ active:reports.isRoute('generateReports') }" ng-click="reports.setRoute('generateReports')">
			Neues Bericht erstellen
		</a>
	</div>

	<div><h1>{{reports.curRoute}}</h1></div>

	<div class="reports-content-wrapper" ng-show="reports.isRoute('overview')">
		<div class="header">Hier können Sie die Berichte ansehen und neue erzeugen.</div>

		<div class="description ui items">
			<br/>
			Sie haben {{reports.meta.successCount}} erfolgreiche und {{reports.meta.failCount}} fehlgeschlagene Berichte bis her.
			<br/>
			<br/>
			<b>Hier das neuste Bericht: </b>
			<br/>
			<report-view report="reports.meta.lastReport" class="item reports-list-item">
			</report-view>
		</div>
	</div>

	<div class="reports-content-wrapper" ng-show="reports.isRoute('showReports')">
		

		<div class="ui relaxed list reports-container items">
			<report-view report="report" ng-repeat="(ind, report) in reports.getReports()" class="item reports-list-item">
			</report-view>
		</div>
	</div>
</div>
