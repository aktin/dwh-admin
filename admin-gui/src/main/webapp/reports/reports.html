<div class="ui secondary  menu">
	<a class="item" ng-click="properties.setRoute('overview')">
		Overview
	</a>
	<a class="item" ng-click="properties.setRoute('showReports')">
		View older Reports
	</a>
	<a class="item" ng-click="properties.setRoute('editTemplates')">
		Edit Templates
	</a>
	<a class="item" ng-click="properties.setRoute('generateReports')">
		Create new Reports
	</a>
</div>
<div class="ui text container">

	<div class="header"><h1>{{properties.getRoute}}</h1></div>
	<div class="header"><h1>Hospital zum heiligen St. Actinus</h1></div>

	<div>
		Zentrale Notaufnahme<br/>
		Leitung: Schwester Donata<br/>
		Monatsbericht: Oktober 2015<br/>
		Datenstand: 05.11.2015
	</div>

	<div class="ui relaxed list reports-container">
		<div ng-repeat="(ind, report) in reports.reports" class="item reports-list-item">
			<div class="header">{{report.name}}</div>
			<div class="description">
				{{report.description}}
			</div>
			<img class="ui centered image" src="reports/img/{{report.svg}}" />
		</div>

	</div>

</div>
