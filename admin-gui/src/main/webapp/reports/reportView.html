<div class="content">
	<div class="header">{{report.id}}: {{report.start}}</div>
	<div class="description">
		Erzeugt: {{report.data}} <br/>
		Template: {{report.template}} <br/>
		Status: <span ng-style="report.statusCss">{{report.status}}</span> <br/>
		Zeitraum: {{report.start}} - {{report.end}} <br/>
		Dokumenttyp: {{report.type}} <br/>
		<span ng-if=report.linkAble> Downloadlink: <a href="{{report.link}}" target="_new">{{report.link}}</a></span>
	</div>
</div>
