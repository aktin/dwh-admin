<div class="ui grid">
    <div class="row">
        <div class="ui breadcrumb">
            <a class="section" routerLink="/report">Berichts√ºbersicht</a>
            <i class="right angle icon divider"></i>
            <div class="active section">Neuen Bericht erzeugen</div>
        </div>
    </div>

    <div class="ui segment row">
        <form class="ui form new-report-form sixteen wide column" #newReportForm="ngForm" (ngSubmit)="generateReport()" [ngClass]="newReportFormClasses">

            <div class="field template-select-field">
                <label>Berichtsart:</label>
                <select name="template" class="ui fluid dropdown template-select" [(ngModel)]="template" title="Bericht Templates">
                    <option value="" disabled="disabled">Template</option>
                    <option *ngFor="let tem of templates" [value]="tem.id" >{{tem.description}}</option>
                </select>
            </div>

            <div class="two fields">
                    <div class="field">
                        <label>Startdatum</label>
                        <div class="ui input">
                            <input type="date" name="fromDate" id="template-from-date" [(ngModel)]="fromDate" [max]="toDate">
                        </div>
                    </div>
                    <div class="field">
                        <label>Enddatum</label>
                        <div class="ui input">
                            <input type="date" name="toDate" id="template-to-date" [(ngModel)]="toDate" [min]="fromDate">
                        </div>
                    </div>
            </div>

            <button class="ui fluid large submit button" type="submit">
                Erzeugen
            </button>

        </form>
    </div>
</div>

<popup-message [head]="alertTitle" [message]="alertMsg" [location]="redirect"></popup-message>
