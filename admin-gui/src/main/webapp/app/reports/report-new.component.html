<!--{{templates}}-->

<div class="ui segment">
    <form class="ui form new-report-form" #newReportForm="ngForm" (ngSubmit)="generateReport()" [ngClass]="newReportFormClasses">

        <div class="field">
            <label>Zeitraum</label>
            <div class="two fields">
                <div class="field">
                    <div class="ui input">
                        <input type="date" name="fromDate" id="template-from-date" [(ngModel)]="fromDate">
                    </div>
                </div>
                <div class="field">
                    <div class="ui input">
                        <input type="date" name="toDate" id="template-to-date" [(ngModel)]="toDate">
                    </div>
                </div>
            </div>
        </div>
        <div class="field template-select-field">
            <select name="template" class="ui fluid dropdown template-select" [(ngModel)]="template">
                <option value="" disabled="disabled">Template</option>
                <option *ngFor="let tem of templates" [value]="tem.id" >{{tem.description}}</option>
            </select>
        </div>

        <button class="ui fluid large submit button" type="submit">
            Erzeugen
        </button>

    </form>
</div>
