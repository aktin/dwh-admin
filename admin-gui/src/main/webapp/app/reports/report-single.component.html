<div class="ui grid">
    <div class="row">
        <div class="ui breadcrumb">
            <a class="section" routerLink="/report">Berichts√ºbersicht</a>
            <i class="right angle icon divider"></i>
            <div class="active section">{{report.id}}: {{report.name}}</div>
        </div>
    </div>
    <report-single-view [reportData]="report" [single]="true" class="row"></report-single-view>

    <div class="row" *ngIf="report.isSuccess()">
        <iframe [src]="report.url | safe" style="width: 100%; height: 700px;"></iframe>
    </div>
</div>
