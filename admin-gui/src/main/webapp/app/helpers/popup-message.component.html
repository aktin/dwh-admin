<div id="popup-message-overlay" [ngClass]="onTop ? 'on-top' : ''" (click)="closeMessage()" *ngIf="show">
</div>

<div id="popup-message-content" [ngClass]="onTop ? 'on-top' : ''" class="ui text container very padded segment" *ngIf="show">
    <div class="ui header">
        {{head}}
    </div>

    <div class="ui content formatMsg">
        {{message}}
    </div>

    <div class="ui extra" *ngIf="checkBoxText">
        <br/>
        <label>{{checkBoxText[0]}}</label>
        <div class="field">
            <div class="ui checkbox">
                <input type="checkbox" name="frequency" [(ngModel)]="checked">
                <label class="fontBlack">{{ checkBoxText[1] }}</label>
            </div>
        </div>
    </div>

    <div class="ui extra" *ngIf="checkBoxTextQuery && checkBoxTextApply">
        <br/>
        <label>{{checkBoxTextQuery[0]}}</label>
        <div class="field">
            <div class="ui checkbox">
                <input type="checkbox" name="query" [(ngModel)]="checkedQuery" (ngModelChange)="checkForJoinedCheck()">
                <label class="fontBlack">{{ checkBoxTextQuery[1] }}</label>
            </div>
        </div>
        <div class="field">
            <div class="ui checkbox">
                <input type="checkbox" name="apply" [(ngModel)]="checkedApply" [disabled]="!checkedQuery">
                <label class="fontBlack">{{ checkBoxTextApply }}</label>
            </div>
        </div>
    </div>

     <!-- <div class="ui extra" *ngIf="checkBoxTextMail">
        <div class="field">
            <div class="ui checkbox">
                <input type="checkbox" name="mail" [(ngModel)]="checkedMail" [disabled]="!checkedQuery || checkedQuery && !checked">
                <label>{{ checkBoxTextMail }}</label>
            </div>
        </div>
     </div> -->

     <!-- <div *ngIf="checkedQuery">
        <br>
        <ng-container *ngIf="!checked && checkBoxText">
            Sie erhalten Benachrichtigungen per E-Mail, wenn weitere Aktionen erforderlich sind.
        </ng-container>
        <ng-container *ngIf="checked && !checkedMail || !checkBoxText">
            Sie erhalten keine weiteren Benachrichtigungen für Anfragen aus dieser Serie.
        </ng-container>
        <ng-container *ngIf="checked && checkedMail">
            Sie erhalten Benachrichtigungen per E-Mail, wenn Ergebnisse übermittelt wurden.
        </ng-container>
        <br>
     </div> -->

    <br>
    <div class="popup-message-buttons" *ngIf="mode === 'confirm'" style="display: flex; justify-content: center;">
        <div class="ui animated vertical button" [ngClass]="button[2]" (click)="msgOk()">
            <div class="hidden content">{{button[1]}}</div>
            <div class="visible content"><i class="popup-buttons" [ngClass]="button[0]"></i></div>
        </div>
        <div class="ui basic button" (click)="msgCancel()">
            <div class="visible content"><i class="left arrow icon popup-buttons"></i></div>
        </div>
    </div>
</div>
