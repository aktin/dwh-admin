<div id="popup-message-overlay" (click)="closeMessage()" *ngIf="show">
</div>

<div id="popup-message-content" class="ui text container very padded segment" *ngIf="show">
    <div class="ui header">
        {{head}}
    </div>

    <div class="ui content">
        {{message}}
    </div>

    <div class="close-action">
        <a class="ui compact  small icon red circular button" (click)="closeMessage()">
            <i class="remove icon"></i>
        </a>
    </div>

    <div class="popup-message-buttons" *ngIf="mode === 'confirm'">
        <div class="ui green animated fade button popup-message-okay-button" (click)="msgOk()">
            <div class="visible content">{{buttonText[0]}}</div>
            <div class="hidden content">
                <i class="icon checkmark"></i>
                {{buttonText[0]}}
            </div>
        </div>
        <div class="ui red animated fade button popup-message-okay-button" (click)="msgCancel()">
            <div class="visible content">{{buttonText[1]}}</div>
            <div class="hidden content">
                <i class="icon remove"></i>
                {{buttonText[1]}}
            </div>
        </div>
    </div>
</div>
