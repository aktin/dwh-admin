<div class="ui main container padded grid middle aligned">
    <a routerLink="/home" class="ui small image three wide column header-logo">
        <img src="img/AKTIN_Logo_final_alpha.png">
    </a>
    <div class="ui header eight wide column header-title">Notaufnahmeregister <br /> Data-Warehouse-Manager</div>
    <div class="ui right floated right aligned four wide column"><b>Aktuelle Version</b> <br /> {{version}}</div>

</div>

<div class="ui borderless main menu" id="header-menu">

    <div class="ui container">
        <ng-container *ngFor="let route of routings">
            <a *ngIf="visible[route.data['name']]" class="item" routerLinkActive="active" routerLink="{{route.path}}">
                <span class="header-menu-item-content">{{route.data['name']}}</span>
            </a>
        </ng-container>
        <div class="right item">
            <span class="header-menu-item-content"><user-login [menu]="true"></user-login></span>
        </div>
    </div>
</div>

<div class="ui text container app">
    <router-outlet></router-outlet>
</div>
