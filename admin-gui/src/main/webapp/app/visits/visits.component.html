<div class="ui grid">
    <div class="row">
        <div class="ui breadcrumb">
            <div class="active section breadcrumb-header">Visits</div>
        </div>
    </div>

    <div class="ui segment row">
        <form class="ui form search-visit-form sixteen wide column" #searchVisitForm="ngForm" (ngSubmit)="search()">

            Patientenid,

                <label>Patientenid</label>
                <div class="ui input">
                    <input name="patientId" type="text" placeholder="Patientenid" [(ngModel)]="formdata['patientId']" required>
                </div>
            </div>-->

            <div class="two fields">
                <div class="field">
                    <label>Fall Id: Root</label>
                    <div class="ui input">
                        <input name="root" type="text" placeholder="Root" [(ngModel)]="formdata['root']" required>
                    </div>
                </div>
                <div class="field">
                    <label>Fall Id: Extension</label>
                    <div class="ui input">
                        <input name="encounterId" type="text" placeholder="Extension" [(ngModel)]="formdata['encounterId']" required>
                    </div>
                </div>
            </div>

            <button class="ui fluid large submit button" type="submit">
                Nach Besuch Suchen
            </button>

        </form>
    </div>

    <div class="ui row" *ngIf="waiting && !visit">
        waiting
    </div>

    <visit-single-view [visitData]="visit" class="ui vertical segment"></visit-single-view>
</div>
